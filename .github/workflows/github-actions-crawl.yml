name: 대한민국 행정동 데이터 수집
on: [push]
  # schedule:
  #   - crone: '0 0 * * *' # 매일 0시 0분에 실행
jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Run Cralwer
      run: go run ./cmd/main.go
      
    - name: result data copy to submodule
      run: cp administrationCode.tsv ./administrationCode/

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        external_repository: kr-juso/administrationCode
        publish_branch: main
        publish_dir: ./administrationCode
      
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
         key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
         name: id_rsa # optional
         known_hosts: ${{ secrets.KNOWN_HOSTS }}

    - name: Adding Known Hosts
      run: ssh-keyscan -H github.com >> ~/.ssh/known_hosts

    - name: Install SSH KEY02
      env:
        SSH_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
      run: |
        mkdir -p $HOME/.ssh
        echo "$SSH_KEY" > $HOME/.ssh/ssh.key
        chmod 600 $HOME/.ssh/ssh.key        
        export GIT_SSH_COMMAND="ssh -i $HOME/.ssh/ssh.key"

    - name: push submodule
      env:
        SSH_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
      run: |
        cd administrationCode
        git config --global user.email "kyc1682@gmail.com"
        git config --global user.name "YeongCheon Kim"
        git add administrationCode.tsv
        git commit -m "update data"
        git push origin HEAD:main
